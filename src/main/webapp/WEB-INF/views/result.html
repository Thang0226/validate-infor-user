<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Congratulations! You are old enough to sign up for this site.</h1>
<h3>User information:</h3>
<table th:object="${user}">
  <tr>
    <td>Name: </td>
    <td><span th:text="*{name}"></span></td>
  </tr>
  <tr>
    <td>Age: </td>
    <td><span th:text="*{age}"></span></td>
  </tr>
</table>
</body>
</html>
